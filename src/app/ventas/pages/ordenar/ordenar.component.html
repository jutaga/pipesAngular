<div class="text-layout">
  <h1>Pipes Personalizados</h1>
  <p>Pipes creados por {{'nosotros' | mayusculas:enMayusculas }}</p>


</div>

<p-toolbar>
  <div class="p-toolbar-group-start"></div>

  <div class="p-toolbar-group-end">

    <button (click)="cambiarLetra()" pButton icon="pi pi-slack" type="button" label="Toggle Mayusculas"
      class="p-button-warning mr-2"></button>

    <button (click)="cambiarOrden('nombre')" pButton icon="pi pi-sort-alpha-down" label="Por Nombre" class="mr-2"></button>

    <button (click)="cambiarOrden('vuela')"pButton icon="pi pi-sort-numeric-down" label="Por Vuela" class="mr-1 p-button-success"></button>


    <button (click)="cambiarOrden('color')" pButton icon="pi pi-sort-amount-down-alt" label="Por Color" class="mr-1 p-button-help"></button>
  </div>
</p-toolbar>


<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heroes | ordenar:ordenarPor" [tableStyle]="{'min-width': '50rem'}">
      <ng-template pTemplate="header">
          <tr>
              <th>Nombre</th>
              <th>Vuela</th>
              <th>Color</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
          <tr>
              <td>{{heroe.nombre}}</td>
              <td>{{heroe.vuela | vuela | titlecase }}</td>
              <td>{{heroe.color}}</td>
          </tr>
      </ng-template>
  </p-table>
  </div>
</div>


<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heroes | slice:0" [tableStyle]="{'min-width': '50rem'}">
      <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="nombre" style="width:20%">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
            <th pSortableColumn="vuela" style="width:20%">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
            <th pSortableColumn="color" style="width:20%">Color <p-sortIcon field="color"></p-sortIcon></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
          <tr>
              <td>{{heroe.nombre}}</td>
              <td>{{heroe.vuela | vuela | titlecase }}</td>
              <td>{{heroe.color}}</td>
          </tr>
      </ng-template>
  </p-table>
  </div>
</div>
